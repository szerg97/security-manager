<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-segment value="inbox" (ionChange)="onFilter($event)">
    <ion-segment-button value="inbox">
      Inbox
    </ion-segment-button>
    <ion-segment-button value="outbox">
      Outbox
    </ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="isInbox && loadedMessages">
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <ion-item *ngFor="let msg of loadedInbox">
          <ion-label>
            {{msg.content}}
          </ion-label>
          <ion-label>
            <h3>{{msg.inserted[0]}}-{{msg.inserted[1]}}-{{msg.inserted[2]}} {{msg.inserted[3]}}:{{msg.inserted[4]}}</h3>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isInbox && loadedMessages">
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <ion-item *ngFor="let msg of loadedOutbox">
          <ion-label>
            {{msg.content}}
          </ion-label>
          <ion-label>
            <h3>{{msg.inserted[0]}}-{{msg.inserted[1]}}-{{msg.inserted[2]}} {{msg.inserted[3]}}:{{msg.inserted[4]}}</h3>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
