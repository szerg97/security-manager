<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="!isLoading && (!loadedTransactions || loadedTransactions.length <= 0)">
   <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
       <p>There are no transactions</p>
     </ion-col>
   </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && loadedTransactions.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-searchbar 
        placeholder="Search"
        [(ngModel)]="searchTerm"
        >
      </ion-searchbar>
      </ion-col>
     </ion-row>
   <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
       <ion-list
         *ngIf="(loadedTransactions)">
          <ion-item
          [routerLink]="['/', 'transactions', transaction.id]" detail *ngFor="let transaction of loadedTransactions | filter:searchTerm">
            <ion-label>
              <p>{{ transaction.id }}</p>
              <p>{{ transaction.securityName }}</p>
              <p>Denomination: {{ transaction.denomination }}</p>
              <p>Yield: {{ transaction.yield }}</p>
            </ion-label>
          </ion-item>
       </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
