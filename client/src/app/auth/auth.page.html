<ion-header>
  <ion-toolbar>
    <ion-title>{{ !isLogin ? 'Sign up' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-list>
            <ion-item *ngIf="!isLogin">
              <ion-label position="floating">First name</ion-label>
              <ion-input
              type="firstName"
              ngModel
              name="firstName"
              required
              text
              #firstNameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-label position="floating">Last name</ion-label>
              <ion-input
              type="lastName"
              ngModel
              name="lastName"
              required
              text
              #lastNameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
              type="email"
              ngModel
              name="username"
              required
              email
              #usernameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!usernameCtrl.valid && usernameCtrl.touched">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="3"
              #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <ion-label>Password is not correct.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button
          type="submit"
          color="primary"
          (click)="onSubmit(f)"
          expand="block"
          [disabled]="!f.valid">
            {{ !isLogin ? 'Sign up' : 'Login' }}
          </ion-button>
          <ion-button
          type="button"
          color="primary"
          fill="clear"
          expand="full"
          (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'Sign up' : 'Login' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
