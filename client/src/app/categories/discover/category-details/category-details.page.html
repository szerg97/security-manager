<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons *ngIf="isAdmin" slot="end">
      <ion-button *ngIf="category" [routerLink]="['/', 'categories', 'edit-category', category.id]">
        <ion-icon name="build-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="category">
  <ion-card>
    <ion-card-header>
      <h1>{{ category.name }}</h1>
    </ion-card-header>
    <ion-card-content>
      <p>{{ category.id}}</p>
      <p>{{ category.description}}</p>
    </ion-card-content>
  </ion-card>
  <form id="f1" #f1="ngForm" (ngSubmit)="onPurchase(f1)">
    <ion-grid>
      <ion-row>
       <ion-col sizeSm="6" offsetSm="3">
         <ion-item>
          <ion-label>Denomination</ion-label>
          <ion-range min="0" max="10000" pin color="secondary"
          name="denomination"
          ngModel
          required
          #denominationCtrl="ngModel">
            <ion-icon slot="start" size="small"></ion-icon>
            <ion-icon slot="end"></ion-icon>
          </ion-range>
        </ion-item>
       </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button
          type="submit"
          color="primary"
          expand="block"
          [disabled]="!f1.valid">
          Purchase
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
