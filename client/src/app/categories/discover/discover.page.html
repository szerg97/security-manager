<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
    <ion-buttons *ngIf="isAdmin" slot="primary">
      <ion-button routerLink="/categories/new-category">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-grid *ngIf="!isLoading && (!loadedCategories || loadedCategories.length <= 0)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no purchaseable securities right now, please come back later!</p>
      </ion-col>
    </ion-row>
   </ion-grid>
   <ion-grid *ngIf="!isLoading && loadedCategories.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list
          *ngIf="(loadedCategories)"
        >
          <ion-item-sliding *ngFor="let category of loadedCategories"
          #slidingCategories>
            <ion-item
            [routerLink]="['/', 'categories', 'discover', category.id]" detail
            >
              <ion-label>
                <p>{{ category.id }}<p>
                <p>{{ category.name }}</p>
                <p>{{ category.description }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onDeleteCategory(category.id, slidingCategories)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
