<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Purchased</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-grid *ngIf="!isLoading && (!loadedTransactions || loadedTransactions.length <= 0)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>You haven't purchased any securities yet!</p>
      </ion-col>
    </ion-row>
   </ion-grid>
   <ion-grid *ngIf="!isLoading && loadedTransactions.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list
          *ngIf="(loadedTransactions)">
          <ion-item *ngFor="let transaction of loadedTransactions" [routerLink]="['/', 'categories', 'purchased', transaction.id]" detail>
            <ion-label>
              <p><b>{{ transaction.securityName }}</b></p>
              <p>Denomination: {{ transaction.denomination | number: '1.0-2'}}</p>
              <p>Yield: {{ transaction.yield | number: '1.0-2'}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
