<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="portfolio && user">
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item lines="none">
              <ion-label style="text-align: center;" color="primary">
               <b>{{user.family_name}} {{user.given_name}}</b>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="text-align: center;" color="primary">
                {{user.email}}
              </ion-label>
            </ion-item>
          </ion-list>
        <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item lines="none" color="primary">
              <ion-text color="light">
              <b>Balance</b>
              </ion-text>
            </ion-item>
            <ion-item lines="none">
              <ion-text>
              {{portfolio.balance | number: '1.0-2'}}
              </ion-text>
            </ion-item>
            <ion-item lines="none" color="primary">
              <ion-text color="light">
                <b>Total security</b>
              </ion-text>
            </ion-item>
            <ion-item lines="none">
              <ion-text>
              {{portfolio.securitiesTotal| number: '1.0-2'}}
              </ion-text>
            </ion-item>
            <ion-item lines="none" color="primary">
              <ion-text color="light">
                <b>Total denomination</b>
              </ion-text>
            </ion-item>
            <ion-item lines="none">
              <ion-text>
                {{portfolio.denominationTotal| number: '1.0-2'}}
              </ion-text>
            </ion-item>
            <ion-item lines="none" color="primary">
              <ion-text color="light">
                <b>Total</b>
              </ion-text>
            </ion-item>
            <ion-item lines="none">
              <ion-text>
                {{portfolio.total| number: '1.0-2'}}
              </ion-text>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
